<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusBites</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
        body {
            font-family: Comfortaa;
            background-image: url("/static/waves-bg.svg");
            background-position-y: bottom;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 4.3rem;
            font-weight: 500;
            margin-top: 10vw;
        }
        h1 span {
            color: #00bf63;
            font-weight: bold;
        }
        p {
            font-size: 1.4rem;
            margin-bottom: 5vw;
            color: #00bf63;
        }
        button {
            font-family: Comfortaa;
            padding: 25px 40px;
            font-size: 1.7rem;
            background-color: #00bf63;
            color: white;
            border: 0.1em solid white;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008f4a;
        }
        img {
            margin-top: 10vw;
            width: 20vw;
            height: auto;
            margin-bottom: 5vw;
        }
    </style>
</head>
<body>
    <h1>C<span>A</span>MPUSB<span>I</span>TES</h1>
    <p>The AI powered meal suggester for meeting your fitness goals.</p>
    <button onclick="window.location.href='/form'">Get Started</button>
</body>
</html>
