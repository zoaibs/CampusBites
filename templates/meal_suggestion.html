<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Your Suggested Meal</h1>
    <p>Meal: {{ meal }}</p>
    <p>Calories: {{ calories }} kcal</p>
    <p>Fat: 10g</p>
    <p>Protein: 10g</p>
    <p>Carbs: 10g</p>

    <a href="{{ url_for('form') }}">
        <button>Go Back</button>
    </a>
</body>
</html>
